Configuration:
  name: DFLManager
  status: ${env:LOGGING_LOG_LEVEL:-fatal}
  dest: err

  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%p %c %m%n"
    Syslog:
      name: SYSLOG
      format: RFC5424
      host: ${env:SYSLOG_HOST:-localhost}
      port: ${env:SYSLOG_PORT:-1514}
      protocol: TCP
      facility: "LOCAL0"
      appName: DFLManager
      messageId: Worker
      newline: true
  
  Loggers:
    logger:
      - 
        name: stdout-logger
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: syslog-logger
        level: info
        additivity: false
        AppenderRef:
          ref: SYSLOG
      - 
        name: stdout-with-syslog-logger
        level: info
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: SYSLOG
    Root:
      level: info

